<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Magnet</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head> 

<body class="bg-gray-200">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-semibold mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-600 text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600 text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <button type="submit" class="bg-blue-500 text-white w-full py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Login</button>
                </div>
            </form>
            <p class="text-gray-600 text-sm text-center">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p>
        </div>
    </div>
    
</body>

</html>
</html>
